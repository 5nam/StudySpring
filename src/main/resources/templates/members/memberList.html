<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <!-- 여기서 타임리프가 사용됨.
            여기서는 목록 하나 밖에 없는데, 동작하는 화면의 html 을 보면 항목별로 있음.
            여기서 '$' 표시는 모델에서 꺼내오는 것임. 모델 members 에 members 리스트를 다 담아놓음
            자바의 forEach 문법이랑 똑같음.-->
            <!-- ${members} 는 members 모델의 값을 하나하나 탐색하면서 꺼내오는 것
            members.id 즉, 객체를 하나하나 불러와서 화면에 출력하는 것!-->
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
